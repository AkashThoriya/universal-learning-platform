<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to Purple gradient matching the app's brand -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF"/>
      <stop offset="100%" style="stop-color:#F5F3FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#brandGradient)" stroke-width="28"/>
  
  <!-- Middle Ring -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#brandGradient)" stroke-width="24"/>
  
  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="url(#brandGradient)" stroke-width="20"/>
  
  <!-- Center Dot (Bullseye) -->
  <circle cx="256" cy="256" r="24" fill="url(#brandGradient)"/>
  
  <!-- Optional: Arrow hitting the target for "strategy" emphasis -->
  <g transform="translate(256, 256) rotate(-45)">
    <!-- Arrow shaft -->
    <rect x="40" y="-6" width="140" height="12" rx="6" fill="url(#brandGradient)"/>
    <!-- Arrow head -->
    <polygon points="180,-16 220,0 180,16" fill="url(#brandGradient)"/>
    <!-- Arrow feathers -->
    <rect x="30" y="-18" width="4" height="36" rx="2" fill="url(#brandGradient)" opacity="0.8"/>
    <rect x="20" y="-14" width="4" height="28" rx="2" fill="url(#brandGradient)" opacity="0.6"/>
  </g>
</svg>
